<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
    <title>ToDo</title>
</head>
<body>
    <header class="page background-page">
        <nav class="container flex-wrap">
            <h1 class="text-center text-white fs-1">MY TO DO LIST</h1>
        </nav>      
    </header>

    <main class="container-fullscreen d-flex align-items-center">
        <div class="list-tasks d-flex flex-column align-items-center my-5">
            <!-- Задачи тут -->            
        </div>

        <!-- Modal Изменить -->
        <div class="modal fade" id="task-edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskLabel" aria-label="Редактирование задачи">Редактирование</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть окно"></button>
                    </div>

                    <div class="modal-body container">
                        <form id="form-edit" class="row сol-1" >
                            <div class="col-md-8 mb-3">
                                <label for="title-edit" class="form-label">Заголовок</label>
                                <input type="text" maxlength="150" class="form-control" aria-label="Заголовок задачи" placeholder="Новая задача" id="title-edit" value="" required >
                            </div>  

                            <div class="col-md-12 ">
                                <label for="description-edit" class="form-label">Описание</label>
                                <textarea class="form-control" id="description-edit" rows="3" aria-label="Описание" placeholder="Введите описание..."></textarea>
                            </div>

                            <div class="col-12 ">
                                <button type="submit" class="btn custom-button-form mt-4 mb-1" id="btnSubmitEditTask" aria-label="Сохранить задачу">
                                    Сохранить
                                </button>
                            </div>                                           
                        </form>
                    </div>     

                </div>
            </div>
        </div>

        <div class="add-task container mt-3">
            <div class="d-flex "> 
                <button type="button" class="btn custom-button-add" data-bs-toggle="modal" title="Добавить задачу" aria-label="Добавить задачу" data-bs-target="#task">
                    <i class="bi bi-plus fs-3"></i>
                </button>                
            </div>         
        </div>

        <!-- Modal Добавить-->
        <div class="modal fade" id="task" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="taskLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskLabel" aria-label="Новая задача">Новая задача</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть окно"></button>
                    </div>

                    <div class="modal-body container">
                        <form id="form-add" class="row сol-1" >
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Заголовок</label>
                                <input type="text" maxlength="150" class="form-control" aria-label="Заголовок задачи"  id="title" value="" required >
                            </div>     

                            <div class="col-md-12 ">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" maxlength="550" id="description" rows="3" aria-label="Описание"></textarea>
                            </div>

                            <div class="col-12 ">
                                <button type="submit" class="btn custom-button-form mt-4 mb-1" id="btnSubmit" aria-label="Добавить задачу">
                                    Добавить
                                </button>
                            </div>   
                                        
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </main>
    <script src="js/LS.js"></script>
</body>
</html>
